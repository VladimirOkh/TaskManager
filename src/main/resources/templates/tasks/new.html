<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<form th:action="@{/tasks}" th:object="${task}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" th:field="*{title}" required><br>
    <br/>
    <label for="description">Описание:</label>
    <textarea id="description" th:field="*{description}" required></textarea><br>
    <br/>
    <label for="dueDate">Срок выполнения:</label>
    <input type="date" id="dueDate" th:field="*{dueDate}"><br>
    <br/>
    <label for="priority">Приоритет:</label>
    <select id="priority" th:field="*{priority}" required>
        <option value="1">Высокий</option>
        <option value="2">Средний</option>
        <option value="3">Низкий</option>
    </select><br>
    <br/>
    <button type="submit">Создать</button>
</form>
</body>
</html>
